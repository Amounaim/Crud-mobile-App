<ion-menu side="start" content-id="main-content">

  <!-- <ion-header>
    <ion-toolbar translucent color="success">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content>
    <div class="menu-header-bg"></div>
    <div class="header-content">
      <img src="/assets/icon/user.png" alt="">
      <ion-label>
        <h2>Dr. Mounaim ABDO</h2>
        <p>Computer Science</p>
      </ion-label>
    </div>
    <div class="action-button">
      <ion-button>
        <ion-icon slot="start" name="add"></ion-icon>Add Branch
      </ion-button>
      
    </div>

    <ion-list class="menu-list">
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Inbox</ion-label>
      </ion-item>
      <ion-item class="active">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label (click)="openIntro()">Acceuil</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="heart" slot="start"></ion-icon>
        <ion-label>Favorites</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="archive" slot="start"></ion-icon>
        <ion-label>Archived</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Trash</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Spam</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<div class="ion-page" id="main-content">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>L O G I N </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" class="ion-no-padding" color="success" (click)="tryLogin()">Login</ion-button>
  
      <p class="ion-padding info-1">
        Hope you will find what you loooking for !<br>
        If you do not have an account , click <span (click)="openRegister()">register now</span>
      </p>
  
    </ion-list>
  
  </ion-content>

  
</div>
